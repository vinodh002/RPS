<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="comp">
        <header>COMPUTER</header>
        <img src="./img/scissor.png" alt="computer" />
        <div class="score">comp-score</div>
      </div>
      <div class="user">
        <header>USER</header>
        <img src="./img/rock.png" alt="user" />
        <div class="score">user-score</div>
        <button class="btn stone">rock</button>
        <button class="btn paper">paper</button>
        <button class="btn scissor">scissor</button>
      </div>
      <p class="g-m">message</p>
      <button class="again">again</button>
      <div class="high-score">high-score</div>
    </main>
  </body>
</html>
